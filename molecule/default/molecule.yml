---
dependency:
  name: galaxy
driver:
  name: docker
ansible:
  verbose: vv

provisioner:
  name: ansible
  inventory:
    group_vars:
      # some distributions need the openvswitch module loaded, and fail on
      # travis
      no_ovs_service:
        openvswitch_services: []

platforms:
  - name: ansible-ubuntu-16-04-lts
    image: ubuntu:16.04
  - name: ansible-ubuntu-18-04-lts
    image: ubuntu:18.04
  - name: ansible-ubuntu-lts
    image: ubuntu:20.04
  - name: ansible-debian
    image: debian:latest
  - name: ansible-arch
    image: archlinux/base:latest
    command: /usr/lib/systemd/systemd
    privileged: true
    groups:
      - no_ovs_service
  - name: ansible-fedora
    image: fedora:latest

scenario:
  name: default
verifier:
  name: ansible
